<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>多巴胺免ROOT模型漏打</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,'SF Pro Text',system-ui,sans-serif}
body{background:#000000;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.container{background:#121212;width:100%;max-width:400px;border-radius:28px;overflow:hidden;box-shadow:0 0 40px rgba(0,122,255,0.2)}
.header{padding:30px 24px 20px;text-align:center}
.title{font-size:22px;font-weight:600;color:#fff}
.page{display:none;padding:0 24px 40px}
.page.active{display:block}
.btn-start{background:#007AFF;color:#fff;font-size:17px;font-weight:500;border:none;border-radius:12px;padding:16px;width:100%;margin:20px 0}
.btn-start:active{background:#0062CC}
.tip{background:rgba(255,140,0,0.1);color:#FF9500;border-radius:12px;padding:16px;font-size:14px;line-height:1.4;margin:20px 0}
.terminal{background:#1C1C1E;border-radius:12px;padding:24px;margin:20px 0;min-height:100px;display:flex;align-items:center;justify-content:center}
.terminal-text{color:#34C759;font-size:16px;font-weight:500}
.dots::after{content:'';animation:dot 1.4s infinite step-start}
@keyframes dot{0%{content:''}25%{content:'.'}50%{content:'..'}75%{content:'...'}100%{content:''}}
.result-line{text-align:center;padding:20px 0}
.result-text{color:#34C759;font-size:16px;margin-bottom:12px}
.next-text{color:#007AFF;font-size:17px;font-weight:600}
.footer{text-align:center;padding:20px;color:#8E8E93;font-size:15px}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="title">多巴胺免ROOT模型漏打</div>
  </div>

  <div class="page active" id="p1">
    <button class="btn-start" onclick="start()">启动</button>
    <div class="tip">
      请先开启软件再开游戏<br>
      无ROOT无法检测进程，请按教程操作，否则无效果
    </div>
    <div class="footer">TGH</div>
  </div>

  <div class="page" id="p2">
    <div class="terminal">
      <div class="terminal-text dots">正在检测map模型文件</div>
    </div>
    <div class="footer">TGH</div>
  </div>

  <div class="page" id="p3">
    <div class="terminal">
      <div class="terminal-text" id="log"></div>
    </div>
    <div class="footer">TGH</div>
  </div>

  <div class="page" id="p4">
    <div class="result-line">
      <div class="result-text">已解密map文件共享参数</div>
      <div class="next-text">请返回MT管理器执行</div>
    </div>
    <div class="footer">TGH</div>
  </div>
</div>

<script>
function show(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'))
  document.getElementById(id).classList.add('active')
}

function start() {
  show('p2')

  setTimeout(() => {
    show('p3')
    document.getElementById('log').innerText = '解密成功'

    setTimeout(() => {
      document.getElementById('log').innerText = '正在加载模型'

      setTimeout(() => {
        show('p4')

        // 前缀 + 1000~1500随机数
        const prefix = "XWAWMMSYSAPCADGHPHOOKNBTGHNBQQNMDSZSDNJSGJBWLKZJSNSNLMZNGEINMJIAOBAN";
        const num = Math.floor(Math.random() * 501) + 1000;
        const raw = prefix + num;

        // Base64 加密
        const base64 = btoa(raw);

        // 输出到文件
        const blob = new Blob([base64], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "XWAWMMSYSAPCADGHPHOOK.txt";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

      }, 2000)
    }, 2000)
  }, 3000)
}
</script>
</body>
</html>
